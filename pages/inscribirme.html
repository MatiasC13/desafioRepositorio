<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscripción a eventos Mundiales e Internacionales Play! Pokémon." />
    <meta name="keywords" content="POKEMON, INSCRIPCIÓN, CAMPEONATOS, MUNDIAL, EVENTOS, CARTAS, VIDEOJUEGOS">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="../assets/css/estilos.css">

    <link rel="shortcut icon" href="../assets/img/pokeball.png">
    <title>Inscripción Eventos Play! Pokémon</title>
</head>

<body class="background" id="backgroundInscribirme">
    <header>

        <!-- NAV + LOGO -->

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="../index.html"><img src="../assets/img/logo.jpg"
                    alt="Logo del campeonato mundial pokémon"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="noticias.html">NOTICIAS</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html">GALERIA</a></li>
                    <li class="nav-item"><a class="nav-link" href="ganadores.html">GANADORES</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">INSCRIBIRME</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <!-- FORMULARIO -->

        <div class="container">
            <section class="row">
                <div class="col-xs-12 offset-md-3 col-md-6 offset-md-3">
                    <h1 id="tituloInscribirme">¡Inscríbite al Evento!</h1>
                    <form action="#" method="GET" autocomplete="off">
                        <p id="parrafoInscribirme">Campos marcados con (*) son obligatorios</p>
                        <fieldset>
                            <div class="form-group">
                                <label for="txtNombre">Nombre*</label>
                                <input class="form-control" type="text" name="nombre" id="txtNombre"
                                    placeholder="Nombre y Apellido" minlength="3" required />
                            </div>
                            <div class="form-group">
                                <label>Categoría*</label>
                                <select class="form-control" name="categoria" id="slcCategoria" required>
                                    <option value="">Seleccione Categoría</option>
                                    <optgroup label="Video Juegos">
                                        <option value="vmr">Master</option>
                                        <option value="vsr">Senior</option>
                                        <option value="vjr">Junior</option>
                                    </optgroup>
                                    <optgroup label="Juego de Cartas Coleccionables">
                                        <option value="cmr">Master</option>
                                        <option value="csr">Senior</option>
                                        <option value="cjr">Junior</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nCantPart">Cant. Participantes*</label>
                                <input class="form-control" type="number" name="cantPart" id="nCantPart" min="1"
                                    max="10" required />
                            </div>
                            <div class="form-group">
                                <label for="txtComentarios">¿Por qué te gustaría participar?*</label>
                                <textarea class="form-control" name="comentarios" id="txtComentarios" cols="30" rows="3"
                                    required></textarea>
                            </div>
                            <input type="submit" class="btn btn-default" value="Inscribirme" />
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- FOOTER -->

    <div class="container-fluid">
        <footer class="row">
            <div class="col-12 flexFooter">
                <img src="../assets/img/imagenFooter.png" class="iconoFooter" alt="Logo del campeonato mundial pokémon">
                <div class="flexRedes">
                    <a href="https://www.instagram.com/pokemon/?hl=es-la"><img src="../assets/img/instagramsvg.svg"
                            class="iconoRedes" alt="ícono de instagram"></a>
                    <a href="https://twitter.com/playpokemon"><img class="iconoRedes" src="../assets/img/twittersvg.svg"
                            alt="ícono de twitter"></a>
                    <a href="https://www.facebook.com/PokemonOficialLatAm/?brand_redir=230809307041021"><img
                            src="../assets/img/facebooksvg.svg" class="iconoRedes" alt="ícono de facebook"></a>
                </div>
            </div>
        </footer>
    </div>

    <!-- JAVASCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
