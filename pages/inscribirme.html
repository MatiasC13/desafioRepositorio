<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/pokeball.png">
    <link rel="stylesheet" href="../assets/css/estilos.css">
    <title>Play! Pokémon</title>
</head>

<body id="backgroundInscribirme">
    <header>
        <a href="../index.html"><img src="../assets/img/logo.jpg" alt="Logo del campeonato mundial pokémon"></a>
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="noticias.html">NOTICIAS</a></li>
                <li><a href="galeria.html">GALERIA</a></li>
                <li><a href="ganadores.html">GANADORES</a></li>
                <li><a href="#">INSCRIBIRME</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1 id="tituloInscribirme">¡Inscribite al Evento!</h1>
            <form action="#" method="GET" autocomplete="off">
                <p id="parrafoInscribirme">Todos los campos marcados con (*) son obligatorios</p>
                <fieldset>
                    <legend>Completa tus datos</legend>
                    <label for="txtNombre">Nombre*</label>
                    <input type="text" name="nombre" id="txtNombre" placeholder="nombre y apellido" minlength="3"
                        required />
                    <p>Categoría*</p>
                    <select name="categoria" id="slcCategoria" required>
                        <option value="">Seleccione Categoría</option>
                        <optgroup label="Video Juegos">
                            <option value="vmr">Master</option>
                            <option value="vsr">Senior</option>
                            <option value="vjr">Junior</option>
                        </optgroup>
                        <optgroup label="Juego de Cartas Coleccionables">
                            <option value="cmr">Master</option>
                            <option value="csr">Senior</option>
                            <option value="cjr">Junior</option>
                        </optgroup>
                    </select>
                    <label for="nCantPart">Cant. Participantes*</label>
                    <input type="number" name="cantPart" id="nCantPart" min="1" max="10" required />
                    <label for="txtComentarios">¿Por qué te gustaría participar?*</label>
                    <textarea name="comentarios" id="txtComentarios" cols="30" rows="10" required></textarea>
                    <p>Nivel*</p>
                    <label id="pieFormularioPadre" for="rbAmateur">Amateur</label>
                    <div id="pieFormularioHijo">
                        <input type="radio" name="nivel" id="rbAmateur" value="Amateur" required />
                        <label for="rbProfesional">Profesional</label>
                        <input type="radio" name="nivel" id="rbProfesional" value="Profesional" />
                        <input type="submit" value="Inscribirme" />
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <a href="../index.html"><img src="../assets/img/logo.jpg" class="iconoFooter"
                alt="Logo del campeonato mundial pokémon"></a>
        <div class="iconoRedes">
            <a href="https://www.instagram.com/pokemon/?hl=es-la"><img src="../assets/img/instagramsvg.svg"
                    class="iconoRedesIndividual" alt="ícono de instagram"></a>
            <a href="https://twitter.com/playpokemon"><img src="../assets/img/twittersvg.svg"
                    class="iconoRedesIndividual" alt="ícono de twitter"></a>
            <a href="https://www.facebook.com/PokemonOficialLatAm/?brand_redir=230809307041021"><img
                    src="../assets/img/facebooksvg.svg" class="iconoRedesIndividual" alt="ícono de facebook"></a>
        </div>
    </footer>
</body>

</html>
